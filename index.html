<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="visual">
          <img src="img/logo.svg" alt="logo image" />
          <div class="icons">
            <div class="icon">
              <img src="img/icon-document.svg" alt="document" />
            </div>
            <div class="icon">
              <img src="img/icon-folder.svg" alt="folder" />
            </div>
            <div class="icon">
              <img src="img/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </section>

        <section class="data">
          <p class="info">You've used <span>815 GB</span> of your storage</p>
          <div class="progress-bar">
            <div class="gradient">
              <div class="dot"></div>
            </div>
          </div>
          <div class="gb">
            <span class="initial">0 GB</span>
            <span class="complete">1000 GB</span>
          </div>
          <div class="tooltip">
            <p class="big">185</p>
            <p class="small">gb left</p>
          </div>
          <div class="sm-tooltip"></div>
          <div class="triangle"></div>
        </section>
      </div>
    </main>
  </body>
</html>
